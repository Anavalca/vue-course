<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({

            template: `
                <div>
                    <v-layout>
                        <template v-slot:header>
                            <h1>Título de la página</h1>
                        </template>
                        <template v-slot:content>
                            <p>Contenido de la página</p>
                        </template>
                    </v-layout>
                </div>
            `
        })

        app.component("v-layout", {
            template: `
            <div>
                <header>
                    <slot name="header"></slot>
                </header>
                <div>
                    <slot name="content"></slot>
                </div>
            </div>
            `
        });

        // Los slots Vue son elementos que hacen de placeholder, lo que permite pasar al componente contenido de diferente naturaleza en cada instancia. En unos casos puede ser un párrafo, en otros una imagen y un enlace.
        // Asignamos a cada slot un name para saber que contenido va en cada componente template
        const vm = app.mount("#app")
    </script>
    <style>

    </style>
</body>

</html>
