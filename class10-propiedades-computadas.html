<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    firstName: "Ana",
                    lastName: "Valdivia",
                    now: new Date()
                }
            },
            computed: {
                fullName() {
                    return this.firstName + " " + this.lastName
                },
                today() {
                    return this.now.toLocaleDateString()
                }
            },
            template: `
            <div>{{ fullName }}</div> 
            <div>{{ today }}</div> 
            `
            // <div>{{ firstName }}{{ lastName }}</div>
            // <div>{{ now.toLocaleDateString() }}</div>
            //La diferencia fundamental es la reactividad. Las computadas son reactivas, como las variables, mientras que los métodos no lo son. Que las computadas sean reactivas quiere decir que cuando el valor del data cambie, la computada automáticamente se va a ejecutar y va a devolver el nuevo valor.
        }).mount("#app")
    </script>
</body>

</html>
